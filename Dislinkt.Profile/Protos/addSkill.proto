syntax = "proto3";

option csharp_namespace = "GrpcAddSkillService";

package AddNewSkill;

service AddSkillGreeter {
	rpc AddSkill (AddSkillRequest) returns (AddSkillReply);
}

message AddSkillRequest {
	string Id = 1;
	string Name = 2;
}

message AddSkillReply {
	bool successful = 1;
	string message = 2;
}